<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alas Para Educar – Por un mundo sin desnutrición infantil</title>
  <meta name="description" content="Fundación sin fines de lucro que transforma vidas a través de la educación en comunidades vulnerables." />
  <!-- Open Graph -->
  <meta property="og:title" content="Alas Para Educar" />
  <meta property="og:description" content="Por un mundoo sin desnutrición infantil." />
  <meta property="og:image" content="public/images/363328376_113114021861311_401103403211721429_n.jpg" />
  <meta property="og:url" content="https://alasparaeducar.org.ar" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Favicon -->
  <link rel="icon" href="public/icons/favicon.ico" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="text-gray-800">

  <!-- HEADER -->
  <header class="bg-white text-gray-800 shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center" aria-label="Menú principal">
      <a href="#inicio" class="flex items-center" aria-label="Alas Para Educar – ir al inicio">
        <img src="public/images/logo.png" alt="Logotipo de Alas Para Educar" class="h-16">
      </a>
      <button id="menu-button" class="md:flex p-2 text-gray-700" aria-label="Toggle menú móvil">
        <!-- ícono hamburguesa -->
      </button>
      <ul id="nav-menu" class="hidden md:flex space-x-6 text-lg" role="menubar">
        <li><a href="#inicio" class="hover:text-sky-500" role="menuitem">Inicio</a></li>
        <li><a href="#quienes-somos" class="hover:text-sky-500" role="menuitem">Quiénes Somos</a></li>
        <li><a href="#que-hacemos" class="hover:text-sky-500" role="menuitem">Qué Hacemos</a></li>
        <li><a href="#como-ayudar" class="hover:text-sky-500" role="menuitem">Cómo Ayudar</a></li>
        <li><a href="#noticias" class="hover:text-sky-500" role="menuitem">Noticias</a></li>
        <li><a href="#galeria" class="hover:text-sky-500" role="menuitem">Galería</a></li>
        <li><a href="#contacto" class="hover:text-sky-500" role="menuitem">Contacto</a></li>
        </ul>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section id="inicio" class="relative bg-gradient-to-r from-sky-500 to-blue-950 text-white py-32 text-center">
    <div class="absolute inset-0 opacity-20">
      <img src="public/images/hero.jpg" alt="Niños aprendiendo" class="w-full h-full object-cover">
    </div>
    <div class="relative z-10 container mx-auto px-6">
      <h1 class="text-5xl font-extrabold mb-6">Alas Para Educar: Transformando Vidas</h1>
      <p class="text-xl mb-10 max-w-2xl mx-auto">Oportunidades educativas a niños y jóvenes en situación de vulnerabilidad.</p>
      <div class="flex justify-center gap-4">
        <a href="#que-hacemos"
           class="bg-white text-blue-950 px-8 py-3 rounded-full font-semibold shadow-lg hover:scale-105">Programas</a>
        <a href="#como-ayudar"
           class="border-2 border-white text-white px-8 py-3 rounded-full font-semibold hover:bg-white hover:text-blue-950">Sé Parte</a>
      </div>
    </div>
  </section>

  <!-- EL RESTO DE SECCIONES… (idéntico al modelo original) -->

  <!-- CONTACTO: Formulario Netlify -->
  <section id="contacto" class="py-16 bg-blue-950 text-white">
    <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12">
      <div>
        <!-- info de contacto -->
      </div>
      <form name="contacto" method="POST" data-netlify="true" class="bg-sky-600 p-8 rounded-xl">
        <input type="hidden" name="form-name" value="contacto" />
        <h3 class="text-2xl mb-6">Envíanos un Mensaje</h3>
        <label class="block mb-4">  
          <span>Nombre</span>
          <input type="text" name="nombre" required class="w-full py-2 px-3 rounded" />
        </label>
        <label class="block mb-4">
          <span>Email</span>
          <input type="email" name="email" required class="w-full py-2 px-3 rounded" />
        </label>
        <label class="block mb-6">
          <span>Mensaje</span>
          <textarea name="mensaje" rows="5" required class="w-full py-2 px-3 rounded"></textarea>
        </label>
        <button type="submit" class="bg-yellow-400 text-blue-950 px-6 py-3 rounded-full font-bold">Enviar</button>
      </form>
    </div>
  </section>

  <!-- FOOTER + Scripts… -->
  <script>
    // Toggle menú móvil
    const menuBtn = document.getElementById('menu-button');
    const navMenu = document.getElementById('nav-menu');
    menuBtn.addEventListener('click', ()=> navMenu.classList.toggle('hidden'));
  </script>

  </script>
  -->
</body>
</html>
